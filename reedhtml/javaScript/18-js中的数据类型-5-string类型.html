<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/2.js"></script>
    <script type="text/javascript">
        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////
        // 在JS中,string类型是一种基本类型,表示一个或多个字符,字符编码也是UniCode.可以使用"",也可以使用''
        // 注意:在JS中和Java中的区别:
        // 在Java中基本类型的变量上面没有任何的属性和方法; 但是在JS中,基本类型的变量上面也是有属性和方法
        var str1 = "Hello", str2 = '动力节点';
        println(str1 + "的长度是:" + str1.length);//5
        println(str2 + "的长度是:" + str2.length);//4

        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////
        // 在JS中把非string类型的数据转化为string类型,有如下的几种方式
        // 1.几乎任何类型的变量上面都有toString()方法(null和undefined上面是没有toString()的)
        // 2.使用String()函数
        // 3.任何的类型遇到字符串,结果都是字符串


        // ============================================================================================================
        // 1.几乎任何类型的变量上面都有toString()方法(但是null和undefined上面是没有toString()的)
        var num1 = 10, num2 = NaN;
        var s1 = num1.toString();  //"10"
        var s2 = num2.toString();  // "NaN"
        println("s1的类型是:" + typeof s1);//string
        println("s2的类型是:" + typeof s2);//string

        var b1 = true, b2 = false;
        var s3 = b1.toString(); // "true"
        var s4 = b2.toString(); // "false"
        println("s3的类型是:" + typeof s3);//string
        println("s4的类型是:" + typeof s4);//string


        // 调用数值类型上面的toString()方法,可以把一个数值转换为不同进制格式的字符串
        var num = 10;
        println("10被转化为2进制格式的字符串:" + num.toString(2));//1010
        println("10被转化为2进制格式的字符串:" + num.toString("2"));//1010
        println("10被转化为8进制格式的字符串:" + num.toString("8")); // 12
        println("10被转化为10进制格式的字符串:" + num.toString("10"));// 10
        println("10被转化为16进制格式的字符串:" + num.toString("16"));// a

        // ============================================================================================================
        // 2.使用String()函数
        var s5 = String(10); // "10"
        var s6 = String(NaN); // "NaN";
        var s7 = String(null); // "null"
        var s8 = String(undefined); // "undefined"
        println(s1 + " 的类型是:" + typeof s5);//string
        println(s2 + " 的类型是:" + typeof s6);//string
        println(s3 + " 的类型是:" + typeof s7);//string
        println(s4 + " 的类型是:" + typeof s8);//string


        // ============================================================================================================
        // 3.任何的类型遇到字符串,结果都是字符串
        var s10 = 10 + "";  // "10"
        var s11 = NaN + ""; // "NaN"
        var s12 = null + ""; // "null"
        var s13 = undefined + ""; // "undefined"
        println(s1 + " 的类型是:" + typeof s10);//string
        println(s2 + " 的类型是:" + typeof s11);//string
        println(s3 + " 的类型是:" + typeof s12);//string
        println(s4 + " 的类型是:" + typeof s13);//string

    </script>
</head>
<body>

</body>
</html>
