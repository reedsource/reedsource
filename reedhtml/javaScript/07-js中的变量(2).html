<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!--
    总结:
    script函数外声明的变量都是全局变量
    函数中用var声明的变量是全局变量
           不用var声明的变量是局部变量
    函数中的变量只有在函数调用之后,才可以变为全局或局部,不调用相当于不存在
    函数中的全局变量与外部的全局变两重名的情况下,有优先权
    -->

    <script type="text/javascript">
        /*        JS变量的作用范围
                1.在<script>标记中声明的变量是全局变量,在当前页面中都是有效的.
                2.在函数中用var声明的变量是局部变量,只在函数内部有效
                3.在函数中声明的变量的时候如果没有使用var,这个变量也是全局变量*/

        // ============================================================================================================
        // 1.在<script>标记中声明的变量是全局变量,在当前页面中都是有效的.
        let grade = "Java就业班724";
        alert("在同一个&lt;script&gt;标记中访问全局变量 grade=" + grade);

        // ============================================================================================================
        // 2.在函数中用var声明的变量是局部变量,只在函数内部有效
        function test() {
            const grade = "Java就业班724";
            alert("在函数内部访问局部变量 grade=" + grade);
        }

        // 声明好的函数要执行,必须要显示的调用函数!
        test();
        alert("访问局部变量 grade=" + grade);


        //当函数内部的局部变量和全局变量名称重复的时候,优先使用局部变量
        grade = "Java就业班724";

        function test() {
            const grade = "Java基础班600";
            alert("在函数内部访问局部变量 grade=" + grade);
        }

        test();

        // ============================================================================================================
        // 3.在函数中声明的变量的时候如果没有使用var,这个变量也是全局变量
        // 注意:在函数内部声明的全局变量,只有当函数被调用之后才会有效
        function test() {
            grade = "Java就业班724";
        }

        test();
        alert("访问局部变量 grade=" + grade);
    </script>
</head>
<body>

</body>
</html>
