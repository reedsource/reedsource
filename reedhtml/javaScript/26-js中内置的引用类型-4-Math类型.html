    <title></title>

    <script type="text/javascript">
        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////
        // JS中的Math类和Java中的Math类用法完全一致,都是用来处理算术相关功能的,在使用Math类的时候不能创建对象,而是直接
        // 通过类名来调用属性和方法
        //        println(Math.PI);
        //        println(Math.abs(-98)); // 98

        // 产生100个1~100之间的随机整数
        for (var i = 0; i < 100; i++) {
            var num = Math.round(Math.random() * 99 + 1);  // 0~0.999999 *99 -> 0~98.99999 +1 -> 1~99.999 -> 四舍五入为整数
            println(num);
        }

    </script>
