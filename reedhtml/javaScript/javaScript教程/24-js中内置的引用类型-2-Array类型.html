        /**
         *初始化数组的方法
         * @param arr 要初始化的数组对象
         */
        function initArray(arr) {
            arr[0] = 10;
            println("数组对象的长度:" + arr.length);
            arr[1] = 10.9;
            println("数组对象的长度:" + arr.length);
            arr[2] = "Hello";
            println("数组对象的长度:" + arr.length);
            arr[3] = "World";
            println("数组对象的长度:" + arr.length);
            arr[4] = new Date();
            println("数组对象的长度:" + arr.length);
        }

        /**
         * 遍历数组
         * @param arr
         */
        function printArray(arr) {
            // 方式1:使用普通的for循环遍历数组
            println("<hr>");
            for (var i = 0; i < arr.length; i++) {
                println("arr[" + i + "]=" + arr[i]);
            }

            // 方式2:使用for in语句遍历数组
            println("<hr>");
            for (var i in arr) {
                println("arr[" + i + "]=" + arr[i]);
            }
            // 方式3:调用数组对象上面的toString()方法
            println("<hr>");
            println(arr);
        }
