<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////
        // 一个HTML文档可以被看做一棵树状结构,这棵树就是所谓的DOM数
        // HTML页面中的任何一个标记都是一个DOM对象
        // DOM是一系列的规范,是有W3C维护的,通过DOM规范,我们可以对象HTML页面中的任何一个标记进行增删改查操作
        // 我们以前说的JS编程的套路中:获取页面中的标记对象,这个标记对象就是所谓的DOM对象
        // 使用DOM方式,我们可以让JS来操作HTML页面中的任何一个标记

        // DOM编程的套路:标记中有什么样的属性,对应的DOM对象上面就有什么样的属性.
        // 标记中有什么样的操作,对应的DOM对象上面就有什么样的方法
        // 例如:按钮标记上面有点击的操作,则按钮标记的对应的DOM对象上面有click()方法

        function sayHello() {
            var inputObj = document.getElementById("name");
            alert("吃了吗您:" + inputObj.value);

            // 改变inputObj的type属性,也就是把一个文本框改成一个按钮
            inputObj.type = "button";
        }


    </script>
</head>
<body>
<input type="text" name="name" id="name">
<input type="button" onclick="sayHello()" value="问候">
</body>
</html>
