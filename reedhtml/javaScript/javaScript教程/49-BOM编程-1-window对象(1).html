<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
        // DOM是让JS来操作HTML,DOM有统一的规范
        // BOM是让JS来操作浏览器;BOM没有统一的规范

        // 一个浏览器对应window对象. 在一个浏览器中只有唯一的一个window对象不会混淆,所以window可以忽略
        // window对象上面常用的对话框方法

        // window.alert()弹出一个提示信息对话框,这个对话框会中断代码的执行,只有点击确定按钮之后,代码才会继续执行
        function alertTest() {
            window.alert("Hello 1");
            alert("Hello 2");
        }

        function confirmTest() {
            // window.confirm()弹出一个yes/no的对话框,
            // 用户点击确定按钮,该方法返回true,用户点击取消按钮,该方法返回false
            if (window.confirm("你真的要删除数据吗?")) {
                alert("正在删除数据...");
            } else {
                alert("你取消了删除操作");
            }
        }

        function promptTest() {
            // window.prompt()弹出一对话框,要求用户输入数据.用户输入的数据就是该方法的返回值
            var name = window.prompt("请输入你的名字");
            alert("你输入的名字是:" + name);
        }

    </script>
</head>
<body>

<input type="button" value="alertTest()" onclick="alertTest()">
<input type="button" value="confirmTest()" onclick="confirmTest()">
<input type="button" value="promptTest()" onclick="promptTest()">

</body>
</html>
