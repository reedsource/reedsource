        // Java是一门强类型的编程语言
        // 强类型的体现:
        // 1.声明变量的时候必须要指明变量的类型;
        // 2.变量的类型是固定的不变的
        // 3.声明变量的时候必须要申明方法的返回类型和参数的类型

        // JS是一门弱类型的编程语言
        // 弱类型的体现
        // 1.JS中声明变量时,不需要指明变量的类型,都使用var来声明,甚至不用var都可以
        // 2.JS中变量的类型不是固定的,给变量赋值不同,变量的类型会发生改变
        // 3.声明函数<类似java中的方法>的时候,不需要声明函数的返回类型

        // JS中的数据类型和Java中的数据类型分类相同
        // 一.基本类型
        //    1.数值型(number):JS中不区分整形和浮点型,都是number类型
        //    2.字符串型(string),可以表示一个或多个字符,可以使用""也可以使用''
        //    3.布尔型(boolean),只有两个有效的取值true/fasle,用在逻辑判断语句中
        //    4.未定类型(undefined),当声明一个变量没有赋值,或者直接赋值为undefined,变量的类型就是undefined类型
        // 二.引用类型
        //    1.js中的引用类型和Java中的引用类型用法一致,通过new来创建对象,然后调用对象上面的属性和方法
        //    2.函数(function)也是一种引用类型


        // =============================================================================================================
        // 1.在JS中声明变量的时候,不需要指明变量的类型,统统都使用var来声明!甚至不用var都可以
        // 声明不同类型的变量


        // 声明数值型的变量
        const num1 = 10, num2 = 10.9;
        //var num3 = nan;  // 注意:这是错误的代码,执行到这来代码会中断
        alert("num1=" + num1 + ",num2=" + num2);

        // 声明字符串型的变量
        const s1 = "Hello", s2 = 'World';
        alert("s1=" + s1 + ",s2=" + s2);

        // 声明布尔型的变量
        const b = true;
        if (b) {
            alert("b=" + true);
        }

        // 声明未定义类型的变量
        let u1;
        const u2 = undefined;
        alert("u1=" + u1 + ",u2=" + u2);

        // 声明引用类型的变量
        const date = new Date();
        alert(date.toString() + "\n" + date);
