<head>
    <title></title>
    <!--<script>-->

    <!--
    WebStorm默认的编码格式是UTF-8,编辑的网页当然也是utf-8格式.而浏览器默认的编码格式是gbk
    所以用WebStorm编辑的网页在浏览器中显示乱码
    我们可以在浏览器中设置编码格式,设置为Unicode,但是每次加载新的页面的时候都需要设置浏览器的编码格式,忒麻烦了
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 让浏览器按照utf-8(也就是unicode)编码来解析HTML
    -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
这是页面的初始化内容!
</body>
</html>
