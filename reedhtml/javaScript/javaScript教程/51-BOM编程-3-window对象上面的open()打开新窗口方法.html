<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
        function openUrl() {
            // window.open()在新窗口中打开目标地址
            window.open("http://www.bjpowernode.com");
        }
    </script>
</head>
<body>
<!--在新的空白的界面中,打开网址-->
<a href="http://www.bjpowernode.com" target="_blank">动力节点,Java的黄埔军校</a>
<!--调用函数的方式,跳转新的界面-->
<a style="color: blue;text-decoration: underline;cursor: pointer" onclick="openUrl()">动力节点,Java的黄埔军校</a>
</body>
</html>
