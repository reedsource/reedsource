<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
        // 我们用浏览器在不同的页面之间跳转,这个跳转的过程被记录到window对象的history属性中
        function back1() {
            // 回退到上一个页面
            history.back();
        }

        function back2() {
            // 回退到上一个页面
            history.go(-1);
        }

    </script>
</head>
<body>
<h1>这是history-2.html</h1>

<hr>

<input type="button" value="返回" onclick="back1()">
<input type="button" value="返回" onclick="back2()">

</body>
</html>
