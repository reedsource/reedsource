<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript">

        //        function test(){
        //            alert("你看到我的时候页面已经初始化完成!");
        //        }


        // 给window对象的onload事件处理句柄指定回调函数
        // window对象的onload事件:浏览器加载页面完成事件的处理句柄,功能和body的onload是一样的
        window.onload = function () {
            alert("你看到我的时候页面已经初始化完成!");
        }

    </script>
</head>
<!--
onload :浏览器加载页面完成事件的处理句柄
onload="test()"
-->
<body>
这是页面的初始内容!
</body>
</html>
