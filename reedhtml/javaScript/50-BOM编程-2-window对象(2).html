<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
        // 我们在<script>标记中定义的全局变量,定义的函数,实际上都是window对象上面的属性或方法
        var grade = "Java就业班724";

        function test() {
            alert("在函数中访问全局变量:" + window.grade + "-" + grade);
        }

        // 调用函数
        window.test();
    </script>
</head>
<body>

</body>
</html>
