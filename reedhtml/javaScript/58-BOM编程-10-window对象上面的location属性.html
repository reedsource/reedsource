<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript">

        ////////////////////////////////////////////////////////////////////////////////////////////////////
        // 浏览器向服务器发送请求的不同方式
        // 1.表单提交
        // 2.点击超链接
        // 3.window.open()
        // 4.window.location = url;
        // 5.直接在地址栏中输入地址

        // 我们向服务器发送请求的时候同时,可以向服务器传递数据
        // 1.使用表单
        // 2.使用超链接也可以向服务器传递数据,和表单提交的get方式是一样的!
        //   格式: href="url?name=admin&pwd=123&repwd=123"

        function openUrl1() {
            window.open("http://www.bjpowernode.com")
        }

        function openUrl2() {
            //下面的几种效果都是等效的,都是浏览器向服务器发生一个新的请求
            //window.location = "http://www.bjpowernode.com";
            //window.location.href = "http://www.bjpowernode.com";
            //window.document.location = "http://www.bjpowernode.com";
            window.document.location.href = "http://www.bjpowernode.com";
        }

    </script>
</head>
</head>
<body>
<a href="http://www.bjpowernode.com" target="_blank">在新窗口中打开动力节点官网</a>
<br>
<a style=" color: blue;text-decoration: underline; cursor: pointer" onclick="openUrl1()">在新窗口中打开动力节点官网</a>
<br>
<a style="color: blue;text-decoration: underline; cursor: pointer" onclick="openUrl2()">打开动力节点官网</a>

<hr>

<a href="000-接收表单的页面.html?name=admin&pwd=123&repwd=123">使用超链接向服务器提交数据</a>

</body>
</html>
