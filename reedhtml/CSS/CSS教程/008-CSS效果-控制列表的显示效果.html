<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>无标题文档</title>
    <style type="">
        /*
        div ul :称为环境(content)选择符,只有当ul标记出现在div标记中的时候,这种效果才有效
         list-style-type 控制列表的显示效果
        disc : 　CSS1　实心圆
        circle : 　CSS1　空心圆
        square : 　CSS1　实心方块
        decimal : 　CSS1　阿拉伯数字
        lower-roman : 　CSS1　小写罗马数字
        upper-roman : 　CSS1　大写罗马数字
        lower-alpha : 　CSS1　小写英文字母
        upper-alpha : 　CSS1　大写英文字母
        none : 　CSS1　不使用项目符号
        armenian : 　CSS2　传统的亚美尼亚数字
        cjk-ideographic : 　CSS2　浅白的表意数字
        georgian : 　CSS2　传统的乔治数字
        lower-greek : 　CSS2　基本的希腊小写字母
        hebrew : 　CSS2　传统的希伯莱数字
        hiragana : 　CSS2　日文平假名字符
        hiragana-iroha : 　CSS2　日文平假名序号
        katakana : 　CSS2　日文片假名字符
        katakana-iroha : 　CSS2　日文片假名序号
        lower-latin : 　CSS2　小写拉丁字母
        upper-latin : 　CSS2　大写拉丁字母
        */
        div ul {
            list-style-type: upper-alpha;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>中国
            <ul>
                <li>北京</li>
                <li>天津</li>
                <li>上海</li>
                <li>重庆</li>
            </ul>
        </li>
        <li>美国</li>
        <li>英国</li>
        <li>俄罗斯</li>
    </ul>
</div>

<hr>
<ul>
    <li>中国
        <ul>
            <li>北京</li>
            <li>天津</li>
            <li>上海</li>
            <li>重庆</li>
        </ul>
    </li>
    <li>美国</li>
    <li>英国</li>
    <li>俄罗斯</li>
</ul>

</body>
</html>
