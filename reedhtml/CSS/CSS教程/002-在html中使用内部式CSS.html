<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>无标题文档</title>

    <!--
    我们可以把CSS写到head之间,这种方式称为内部式CSS,对当前的页面都是有效的
    在HTML文档<head></head>标记中使用<style></style>属性
    -->

    <style type="">
        /************************************************************************************************
        内部式CSS的语法: 选择符 {属性:属性值; 属性:属性值;}
        所谓的选择符,也就是这种现实效果的名称
        CSS中支持多种不同的选择符
        *************************************************************************************************/

        /************************************************************************************************
        1.标记选择符,把html中的标记当做选择符,也就是给指定的标记制定一种现实效果,所有的html标记都可以被
          当做标记选择符来使用,这样,浏览器遇到这样的标记,就会按照规定好的效果进行显示
          text-decoration:none; 文字修饰,去掉文字下面的下划线
          color:#FF0000; 控制文字的颜色
        ************************************************************************************************/

        a {
            text-decoration: none;
            color: #FF0000;
        }


        /************************************************************************************************
        2.标识选择符,通过#id值格式来指定
          在html标记中通过id属性来使用标识选择符
        ************************************************************************************************/
        #img1 {
            width: 900px;
            height: 1000px;
        }


        /************************************************************************************************
        3.类选择符,通过.class值格式来指定,也就是把标识选择符中的#替换成.
          在html标记中通过class属性来使用类选择符
        ************************************************************************************************/
        .img2 {
            width: 900px;
            height: 1000px;
        }

    </style>

</head>

<body>
<h1>搜狐视频</h1>

<a href="#">电影频道</a>
<a href="#">电视剧频道</a>
<a href="#">美剧频道</a>
<a href="#">动漫频道</a>
<a href="#">科教频道</a>
<a href="#">体育频道</a>
<a href="#">纪录片频道</a>

<br>
<br>

<!--
 在html标记中通过id属性来使用标识选择符
-->
<img src="img/1.jpg" id="img1" alt="">

<br>
<br>

<!--
在html标记中通过class属性来使用类选择符
-->
<img src="img/1.jpg" class="img2" alt="">

</body>
</html>
