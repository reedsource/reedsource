<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>无标题文档</title>

<!--
在html中需要引入外部的CSS文件,需要使用<link>标记
<link href="css/1.css" type="text/css" rel="stylesheet"> 这是在html中引入外部CSS的固定语法
-->

<link href="css/1.css" type="text/css" rel="stylesheet">

</head>

<body>
<h1>搜狐视频</h1>

<a href="#">电影频道</a>
<a href="#">电视剧频道</a>
<a href="#">美剧频道</a>
<a href="#">动漫频道</a>
<a href="#">科教频道</a>
<a href="#">体育频道</a>
<a href="#">纪录片频道</a>

<br>
<br>

<!--
 在html标记中通过id属性来使用标识选择符
-->
<img src="img/1.jpg" id="img1" alt="">

<br>
<br>

<!--
在html标记中通过class属性来使用类选择符
-->
<img src="img/1.jpg" class="img2" alt="">

</body>
</html>
