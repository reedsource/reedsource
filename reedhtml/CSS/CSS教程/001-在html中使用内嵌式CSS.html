<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>无标题文档</title>
</head>

<body>
<!--
-------------------------------------------------------------------------------
HTML Hyper Text Markup Language (超文本标记语言)
Hyper : 亢奋的；高度紧张的
Text  : 文本
Markup: 涨价；利润；审定

超文本：有流媒体、图片、声音的存在
标记语言：所有标记语言都由标签组成，有开始标签也有结束标签
主要用来展示页面，修饰数据

HTTP协议:超文本传输协议,基于B/S结构
IP地址:计算机在网络中的唯一标识
端口:整形数值  1-65536  一个端口只能运行一个程序


在html中,html既要处理文档的内容,又要处理文档的显示效果,
我们可以使用不同的标记,并且在标记中使用属性来控制页面的显示效果
但是如果我们希望把页面做的更加漂亮,HTML就无能为力了
我们需要使用新的技术手段来控制HTML页面的显示效果,也就是CSS
CSS:层叠样式单,专门来控制html页面的显示效果的
现在,HTML只要去控制文档的内容就可以了,文档的显示效果有CSS来负责
-->

<span style="color: red; ">这段文字以红色显示</span>

<hr>

<!--
在html中使用CSS的第一种方式,内嵌式CSS,也就是把CSS代码嵌入到HTML标记中
注意:内嵌式CSS只对它所在的标记有效
在HTML标记中,使用style属性,属性值就是CSS代码 ;style:样式,效果
内嵌式CSS的语法: 属性:属性值; 属性:属性值;
text-decoration:underline ; 文字修饰,在文字下面加上下划线
color:#000099;  :控制文字的颜色
cursor:pointer   :控制鼠标的效果,当鼠标移动到标记中的时候,变成一只小手的形状
-->

<p style="text-decoration:underline ; color:#000099; cursor:pointer">这是一段普通的文字,可以使用CSS让这段文字显示更加丰富的效果</p>

<p>这是一段普通的文字,没有使用CSS,就是默认的显示效果</p>

</body>
</html>
