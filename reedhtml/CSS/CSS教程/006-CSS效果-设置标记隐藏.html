<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>无标题文档</title>
    <style type="">
        /*
         background-color:#00FFFF  控制标记的背景色
         border:3px solid #FF0000 控制标记的边框 3个像素的宽度,实线边框,边框的颜色是红色
         display:none;  控制标记的显示效果:隐藏 ;如果没有控制display属性,则标记默认的是显示的
         display: block 控制标记的显示效果:显示 ; 如果没有控制display属性,则标记默认的是显示的
        */
        div {
            width: 500px;
            height: 300px;
            background-color: #00FFFF;
            border: 3px double #FF0000;
            display: block
        }
    </style>
</head>

<body>

<div>
</div>

</body>
</html>
