<!--手动的创建HTML的过程:
新建一个文本文档,重命名为 001-我的第一个网页.html
然后用记事本打开并且更改文件的内容

一个html文档(也就是一个网页)是有一堆的标记组成的一个文本文件,这些标记都是固定的,是有w3c来维护这些标记规范的
什么是标记: <html></html> 这就是一对标记
标记的分类:
1.成对儿出现的标记,例如<html></html> ,有开始标记<html>和结束标记</html>,在开始标记和结束标记之间可以出现其他的标记或文本内容
2.非成对儿出现的标记,也称为单标记

一个html网页的基本结构
<html>
     <head>
	     <title>浏览器标题部门显示的文字</title>
	 </head>
	 <body>
         浏览器中显示的内容
	 <body>
</html>

注意:写html的时候,千万不要从上向下按顺序写;写标记的时候永远都是成对出现的!

一个编写的html文档,如果用记事本打开,就是一个文本文件而已,.这个html文档必须要运行在浏览器中,才会有效果
-->

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--
    <title></title>中出现的文本是显示在浏览器标题部分的文字
    -->
    <title>我的第一个网页</title>
</head>

<body>
欢迎访问我的第一个网页,虽然有点简陋,但是这只是个开始!
<!--
在网页中显示换行,需要使用<br>标记
<br>标记就是一个单标记,也就是在开始标记和结束标记之间不能出现其他的内容,写法应该是<br></br>,为了避免
在开始标记和结束标记之间出现其他的内容,可以把开始标记和结束标记合二为一,也就是写成<br/>
浏览器对应HTML标记的态度非常宽松,有没有结束标记都可以,所以<br/>也可以写成<br>
-->
<br/>
<br>
这是第二行文字信息!

<!--
<hr>也是一个单标记,在html页面中显示一个横线,来分隔不同的内容
-->
<hr>

<!--
使用标记的时候,可以在开始标记中加入属性;
属性的使用格式: 属性="属性值" 属性值可以使用"",也可以使用'',甚至不用引号;
多个属性通过空格分隔

<font> 标记用来控制字体的
标记带横杠表示已经过时了

color="red"控制字体的颜色
size="14" 控制字体的大小
-->
<span style="color: red; font-size: x-large; ">
    我们可以通过html标记控制字体的显示效果,例如将这段字体显示成红色
</span>

<hr>
我们可以在网页中显示图片,需要使用img标记
<br>
<!--
网页资源路径 src="img.jpg" 图片的路径
网页图片标记 title="图片显示"    鼠标放到图片上面的时候显示的提示信息
-->
<img src="img/img.jpg" width="90" height="90" title="图片显示" alt=""/>
</body>
</html>
