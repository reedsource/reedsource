<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>界面分割</title>
</head>

<!--
index  ：索引

网页界面分割
最多分割为3部分，可以分割为两部分,如果代码中有第四部分,会自动添加在第三部分上,第二部分会缩小
在框架页面中,没有body标记，使用<frameset></frameset>标记
上下分割
rows="10%,*,10%" 把整体切分成上中下三部分,上部分占10%,下部分占10%,中间部分占剩余的部分
左右分割
cols="20%,*"

框架页面在浏览器中显示之后,Dreamweaver就不能正确显示了,可以使用记事本编辑框架页面
-->

<frameset rows="10%,*,10%">
    <frame src="009-框架的使用-图片居中head.html"/>
    <!--
    把整体切分成左右两部分,左部分占20%,右部分占剩余的
    -->
    <frameset cols="20%,*,20%">
        <frame src="009-框架的使用-超链接menu.html">
        <frame src="009-框架的使用-主main.html" name="main">
    </frameset>
    <frame src="009-框架的使用-文本居中foot.html">
</frameset>

</html>
