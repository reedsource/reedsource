<body>
&lt;div&gt;和&lt;span&gt;标记都是图层标记,主要用来控制页面的布局的.&lt;div&gt;和&lt;span&gt;的区别:<br>
1.&lt;div&gt;会单独的占一行<br>
2.&lt;span&gt;不会单独的占一行 <br>

<hr>

div标记:
<div>这是div标记中的内容,会单独的占一行</div>


<br>
<br>

span标记:
<span>这是span标记中的内容,不会单独的占一行</span>
