<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>jQuery事件传递参数</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/jquery-1.8.3.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            // 给标记绑定事件的时候可以向事件处理函数传递参数,.传递的参数必须是JSON格式({属性:属性值})
            // 事件的处理函数中要声明一个事件的参数event,
            $("a").bind("click", {str: "你真的要删除数据吗?"}, function (event) {
                const str = event.data.str; // 取得传递的参数
                if (window.confirm(str)) {
                    alert("正在删除数据...");
                } else {
                    alert("你取消了删除操作");
                }
            })
        })

    </script>

</head>
<body>
张三 23 93.5 <a href="#" class="delete">删除</a><br>
李四 24 94.5 <a href="#" class="delete">删除</a><br>
王五 25 95.5 <a href="#" class="delete">删除</a><br>
</body>
</html>
