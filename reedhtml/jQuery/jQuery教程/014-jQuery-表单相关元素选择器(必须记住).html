<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>jQuery表单相关元素选择器</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/jquery-1.8.3.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            ///////////////////////////////////////////////////////////////////////////////////////////////////////////
            // 表单相关元素选择器,专门用来选择和表单相关的元素,
            // 例如 文本框,密码框,单选框,复选框,下拉框,文件上传框,多行文本域,隐藏文本域,
            // 无论这些元素是否出现在表单中,都可以被选中
            // 1.选择可用的文本框  ,语法:$("A:enable");
            // 2.选择不可用的文本框,语法:$("A:disable")
            // 3.选择复选框中被选中的选项 ,语法:$("A:checked");
            // 4.选择下来框中被选中的选项,语法:$("A:selected")


            ///////////////////////////////////////////////////////////////////////////////////////////////////////////
            //enable  生效的
            // 1.选择可用的文本框  ,语法:$("A:enable");
            $("#btn01").click(function () {
                // 选择可用文本框并修改其值
                // jQuery对象上面的val()方法有两种使用形式
                // 1.当val()没有参数的时候,是获取标记的value值
                // 2.当val("Hello")有参数的时候,是设置标记的value值
                $("input:enabled").val("这是jQuery动态的设置的值");

            });

            // 2.选择不可用的文本框,语法:$("A:disable")
            $("#btn02").click(function () {
                // 选择不可用文本框并修改其值
                $("input:disabled").val("Hello,jQuery!")
            });

            // 3.选择复选框中被选中的选项 ,语法:$("A:checked");
            $("#btn03").click(function () {
                // 选择复选框被选中的元素
                //

                const $checkbox = $("input[type='checkbox']:checked");
                //通过回调函数domObj输出变量组的每个成员的选中值
                $checkbox.each(function (index, domObj) {
                    alert("你选中的是" + domObj.value);
                });
            });

            // 4.选择下拉框中被选中的选项,语法:$("A:selected")
            $("#btn04").click(function () {

                //选择下拉列表中被选中的元素,需要先定位到下来框中的选项
                let $option = $("#city option:selected");
                // jQuery对象上面的html()/text()方法有两种使用形式
                // 1.html()/text()没有参数的时候,会获取标记中的文本内容
                // 2.html()/text()有参数的时候,是设置标记中的文本内容
                alert("你选中的选项是:" + $option.val() + "-" + $option.html() + "-" + $option.text());
            });
        })

    </script>

</head>
<body>
<!--定义文本框-->
文本01：<input type="text" id="text01" value="value01"/><br>
文本02：<input type="text" id="text02" value="value02" disabled/><br>
文本03：<input type="text" id="text03" value="value03"/><br>
文本04：<input type="text" id="text04" value="value04" disabled/><br>
<br>
<!--定义复选框-->
<input type="checkbox" name="interest" value="reading" checked/>读书
<input type="checkbox" name="interest" value="food"/>美食
<input type="checkbox" name="interest" value="travel" checked/>旅游
<input type="checkbox" name="interest" value="music"/>音乐
<input type="checkbox" name="interest" value="shopping" checked/>购物
<br><br>
<!--定义下拉列表-->
<select id="city">
    <option value="bj" title="beijing" selected>北京</option>
    <option value="sh" title="shanghai">上海</option>
    <option value="gz" title="guangzhou">广州</option>
    <option value="sz" title="shenzhen">深圳</option>
    <option value="hz" title="hangzhou">杭州</option>
</select>
<br><br>
<!--定义测试按钮-->
<button id="btn01">选择可用文本框并修改其值</button>
<button id="btn02">选择不可用文本框并修改其值</button>
<button id="btn03">选择复选框被选中的元素</button>
<button id="btn04">选择下拉列表中被选中的元素</button>
</body>
</html>
