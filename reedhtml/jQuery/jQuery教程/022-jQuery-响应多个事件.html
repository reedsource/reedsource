        h2 {
            background: red;
            width: 100px;
            height: 30px;

    <script src="js/jquery-1.8.3.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(function () {

            //                if(!isShow){
            //                    $h3.show();
            //                    isShow = true;

            //                    $h3.hide();
            //                    isShow = false;
            //                }
            //            })


            //////////////////////////////////////////////////////////////////////////////////////////////////////////
            // 让h3标记默认的因此
            const $h3 = $("h3");
            $h3.hide();

            $("h2").bind("mouseover mouseout", function () {
                // h3是否是可见的?
                if ($h3.is(":visible")) {
                    $h3.hide();
                } else {
                    $h3.show();
                }
            })

        })

    </script>
</head>
<body>
<h2>中国北京</h2>

<h3>中国北京，是中国的首都，是中国的政治、经济、文化中心。</h3>
