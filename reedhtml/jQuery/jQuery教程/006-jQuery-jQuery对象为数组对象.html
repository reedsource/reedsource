<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>jQuery对象为数组对象</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style type="text/css">
        div {
            background: red;
            width: 300px;
            height: 200px;
        }
    </style>
    <script src="js/jquery-1.8.3.js" type="text/javascript"></script>
    <script type="text/javascript">
        ///////////////////////////////////////////////////////////////////////////////////
        // jQuery对象实际上就是一个数组对象,数组中的元素就是一个或多个DOM对象
        // 我们可以使用数组下标方式或jQuery对象上面的get(index)取得jQuery对象中的DOM对象

        $(function () {
            // 通过标记名称来获取jQuery对象,页面中有两个div标记,所以jQuery对象的数组中有两个元素
            const $div = $("div");
            $("#hideBtn").click(function () {
                // 让jQuery对象(也就是标记)在2000毫秒内隐藏,
                // jQuery对象核心是个数组,hide()要遍历数组,让数组中的每个元素都隐藏起来
                $div.hide(1000);
            });

            $("#showBtn").click(function () {
                $div.show(1000);
            });

            $("#colorBtn").click(function () {
                // 通过DOM方式改变标记的颜色,也就是通过JS来控制CSS
                const divObj = $div[0];
                divObj.style.background = "yellow";

                alert("暂停");

                // 通过jQuery控制CSS
                // var $firstDiv = $(divObj); // 把dom对象转换为jQuery对象
                //$firstDiv.css("background", "blue");
                $($div[0]).css("background", "blue");
            });
        })


    </script>

</head>
<body>
<div></div>
<br><br>

<div></div>
<br><br>
<input type="button" id="hideBtn" value="隐藏所有div"/>
<input type="button" id="showBtn" value="显示所有div"/>
<input type="button" id="colorBtn" value="改变第一个div颜色"/>
</body>
</html>
