<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>jQuery内容过滤器</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/jquery-1.8.3.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            ///////////////////////////////////////////////////////////////////////////////////////////////////////////
            // 内容过滤器,通过标记之间的文本内容(也就是开始标记和结束标记之间的文本)进行过滤,选择符合条件的标记
            // 1.选择文本内容包含指定内容的元素,语法:("A:contains('指定内容')");
            // 2.选择文本内容为空的元素,语法:("A:empty");
            // 3.匹配所有包含指定id值的元素,语法:$("A:has(#id值)");
            // 4.选择包含指定class值的元素,羽凡:$("A:has(.class值)")


            ///////////////////////////////////////////////////////////////////////////////////////////////////////////
            // 1.选择文本内容包含指定内容的元素,语法:("A:contains('指定内容')")
            $("#btn01").click(function () {
                // 选择文本内容包含字母e的所有div元素
                // three中包含e,而three是two的子元素,所以two里面也包含e.而four又是two的子元素
                $("div:contains('e')").css("background", 'red');
            });

            // 2.选择文本内容为空的元素,语法:("A:empty");
            $("#btn02").click(function () {
                // 选择文本内容为空的所有div元素,摈弃用jQuery改变其文本内容
                // jQuery对象上面的text()方法相当于DOM方式中的innerText/textContent
                //$("div:empty").text("<font color='red'>这是jQuery动态的设置的文本内容</font>")
                // jQuery对象上面的hmtl()方法相当于DOM方式中的innerHTML
                $("div:empty").html("<span style='color: red; '>这是jQuery动态的设置的文本内容</span>")
            });

            // 3.匹配所有包含指定id值的元素,语法:$("A:has(#id值)");
            $("#btn03").click(function () {
                // div所有元素里匹配包含id为three的元素的元素
                $("div:has(#three)").css("background", "red");

            });

            // 4.选择包含指定class值的元素,羽凡:$("A:has(.class值)")
            $("#btn04").click(function () {
                // div所有元素里匹配包含类为son的元素的元素
                $("div:has(.son)").css("background", "red");
            });
        })

    </script>
</head>
<body>
<!--定义被选择对象-->
<div id="one">zero:0</div>
<div id="two" class="c02">one:1</div>
<div>
    two:2
    <div class="son" id="three">three:3</div>
    <div class="son">four:4</div>
</div>
<div>five</div>
<div></div>
<span>我是span标签</span>
<br><br>
<!--定义操作按钮-->
<input type="button" id="btn01" value="选择文本内容包含字母e的所有div元素"/>
<input type="button" id="btn02" value="选择文本内容为空的所有div元素"/>
<input type="button" id="btn03" value="div所有元素里匹配包含id为three的元素的元素"/>
<input type="button" id="btn04" value="div所有元素里匹配包含类为son的元素的元素"/>
</body>
</html>
