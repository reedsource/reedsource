<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>jQuery节点操作</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/jquery-1.8.3.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            ///////////////////////////////////////////////////////////////////////////////////////////////////////////
            // 获取或修改标记相关信息的方法
            // 1.修改或设置标记的value属性,可以使用jQuery对象上面的val()方法
            //   (1)val()没有参数的时候,是获取标记的value值
            //   (2)val()有参数的时候,是设置标记的value值
            // 2.修改或设置比较的文本信息,可以使用jQuery对象上面的html()/text();
            //   (1).html()/text()没有参数的时候,会获取标记中的文本内容
            //   (2).html()/text()有参数的时候,是设置标记中的文本内容
            // 3.修改或设置标记中的属性的方法,可以使用jQuery对象上面的attr()方法
            //  (1)attr("title")方法有一个参数的时候,是获取指定标记的属性值
            //  (2)attr("title","Hello")方法有两个参数的时候,是设置指定顺序的属性值

            //=========================================================================================================
            // 获取被选中的选项的相关信息
            //var $option = $("#city :selected");
            //var $option = $("000 option:selected");
            //            var $option = $("select option:selected");
            //            alert("被选中的选项的value:" + $option.val() + ",文本:" + $option.text() + ",title:" + $option.attr("title") + ",id:" + $option.attr("id"));
            //
            //            // 设置被选中的选项的相关信息
            //            $option.val("这里是中国的首堵");
            //            $option.text("不堵车才不正常");
            //            $option.attr("title","只有堵车才能体现繁华");
            //            $option.attr("id","天天都堵车");

            ///////////////////////////////////////////////////////////////////////////////////////////////////////////
            // 添加节点的操作,给下拉框添加新的选项
            // 把要添加的节点 htmlhtmlhtmlhtml标签写到 $("")中，即可创建指定节点元素。其返回值为新创建的jQuery对象
            const $option = $("<option></option>"); // 创建一对儿<option></option>

            // 设置option的相关信息
            $option.val("杭州");
            $option.text("杭州");
            $option.attr("id", "hz");
            $option.attr("title", "杭州");

            // 获取select标记,并且将option添加到select中,
            // jQuery对象上面的append()方法,将一个元素追加为另一个元素的子元素
            $("#city").append($option);


        });


    </script>


</head>
<body>
<select id="city">
    <option value="beijing" title="bj" id="beijing" selected>北京</option>
    <option value="shanghai" title="sh" id="shanghai">上海</option>
    <option value="guangzhou" title="gz" id="guangzhou">广州</option>
</select>
</body>
</html>
